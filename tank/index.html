<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tank Dongdang! 3</title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
	<script type="text/javascript" src="js/geometry.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/bullet.js"></script>
	<script type="text/javascript" src="js/equipment.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/colorpicker.css" />
</head>

<body onload="init()">
	
	<div id="canvas">
		<canvas id="mainCanvas" width="500" height="500"></canvas>
		<canvas id="mapCanvas" width="500" height="500"></canvas>
	</div>

	<div>
		<ul id="userinfo"></ul>
		<div class="messageUI">fps:<span id="fps"></span></div>
		<div class="messageUI">latency:<span id="latency"></span></div>
		<div class="messageUI" id="message"></div>
		<div class="messageUI" id="input">
			<span>Please input your nickname first!</span><br>
			<input id="nickname" type="text" autofocus onkeydown="inputKeyDown(event)"/><button onclick="enter()">Start</button>
		</div>
		<div class="messageUI" id="instructions">
			<p>wsad/&uarr;&darr;&larr;&rarr; : move</p>
			<p>space : fire</p>
		</div>
	</div>
	<script type="text/javascript">
		function inputKeyDown(e) {
			// pressed enter
			if (e.keyCode == 13) enter();
		}
	</script>
</body>
</html>
